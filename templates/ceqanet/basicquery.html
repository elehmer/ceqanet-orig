{% extends "ceqanet/base.html" %}

{% block title %}OPR Data Clearinghouse Query{% endblock title %}

{% block content %}

<table>
  <FORM name="queryform" method="post" action="">
    {% csrf_token %}
    <tr>
      <td colspan="3">
        <h4>Basic Query</h4>
      </td>
    </tr>
    <tr>
      <td>
        {{ form.prj_schno.label }}
      </td>
      <td>
        {{ form.prj_schno }}
      </td>
      <td>
        <input type="submit" value="Submit">
      </td>
    </tr>
    <tr>
      <td colspan="3">
        {{ form.colation.label }}
        {% for r in form.colation %}
          {{ r }}
        {% endfor %}
      </td>
    </tr>
  </form>
    <tr>
      <td colspan="3">
        <button onclick="window.location = '{% url 'advancedquery' %}'">Advanced Query</button>
      </td>
    </tr>
</table>

{% endblock content %}
